<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <title>API COVID News</title>
</head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid ">
        <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio0" checked value="home" onclick="getArticles()" autocomplete="off">
            <label class ="btn btn-primary me-2" for="btnradio0">Home</label>
          </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="en" onclick="getArticles()" autocomplete="off">
            <label class="btn btn-outline-primary me-2" for="btnradio1">News in English</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="pt" onclick="getArticles()" autocomplete="off">
            <label class="btn btn-outline-primary me-2" for="btnradio2">News in Portuguese</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="es" onclick="getArticles()" autocomplete="off">
            <label class="btn btn-outline-primary me-2" for="btnradio3">News in Spanish</label>
    
            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="it" onclick="getArticles()" autocomplete="off">
            <label class="btn btn-outline-primary me-2" for="btnradio4">News in Italian</label>
          </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <button
            type="button"
            class="btn btn-primary me-2"
            id="btnModalLogin"
          >
            Login
          </button>
    
          
          <button
            type="button"
            class="btn btn-primary me-2"
            id="btnModalRegistar"
          >
            Register
          </button>
    
          <button
            type="button"
            class="btn btn-primary me-2"
            id="btnLogoff"
            hidden = true
          >
            Logoff
          </button>
          </ul>
        </div>
        </div>
      </nav>
    
      <br>
    
          <!-- Modal para registar novo utilizador -->
        <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
        <div
          class="modal fade"
          id="modalRegistar"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  New user registration
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">E-Mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="usernameRegistar"
                    name="usernameRegistar"
                    placeholder="E-Mail"
                  />
                  <p id="emailErroLoginRegistar"></p>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senhaRegistar"
                    name="senhaRegistar"
                    placeholder="Senha"
                  />
                  <p id="statusRegistar"></p>
                </div>
                <div class="modal-footer d-block">
                  <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                    Cancel
                  </button>
                  <button
                    class="btn btn-success float-end"
                    id="btnSubmitRegistar"
                    onclick="validaRegisto()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Modal para fazer login -->
        <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
        <div
          class="modal fade"
          id="modalLogin"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Enter your credentials
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="btnLoginClose"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">E-Mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="usernameLogin"
                    name="usernameLogin"
                    placeholder="E-Mail"
                  />
                  <p id="emailErroLogin"></p>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senhaLogin"
                    name="senhaLogin"
                    placeholder="Senha"
                  />
                  <p id="passErroLogin"></p>
                  <p id="statusLogin"></p>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe"
                    >Remember me</label
                  >
                </div>
                <div class="modal-footer d-block">
                  <p class="float-start">
                    No account yet? <a href="#">Register</a>
                  </p>
                  <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                    Cancel
                  </button>
                  <button
                    class="btn btn-success float-end"
                    id="btnSubmitLogin"
                    onclick="validaLogin()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    
    
      <div id="desc"></div>
    
      <div id="articles" class="row row-cols-1 row-cols-md-3 g-4 container-fluid"></div>
    </div>
    <footer id="footer">© 2021 Copyright</footer>
  </div>

  <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
  <script src="js/users.js"></script>
  <script src="js/onload.js"></script>
  <script src="js/ondemand.js"></script>
</body>
</html>
